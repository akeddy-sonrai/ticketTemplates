# title of ticket template is required
title: "JIT Provisioning Template"

# The next fields are optional:
description: "Description of the template"
version: "0.0.3"
authorName: "Greg"
authorEmail: "greg.davis@sonraisecurity.com"

# one or more fields must be specified
fields:
  - name: "User select"
    required: true 
    type: "select"
    select:
            search: "{ Users { items (limit: 1000) { srn name resourceId } } }"
      path: ["data", "Users", "items"]
      valueField: "resourceId"
      labelFields: ["name", "srn", "resourceId"]

  - name: "Role select"
    required: true 
    type: "select"
    select:
      search: "{ Roles { items { srn name resourceId } } }"
      path: ["data", "Roles", "items"]
      valueField: "resourceId"
      labelFields: ["name", "srn", "resourceId"]

  - name: "Valid until"
    required: false
    type: "text"
